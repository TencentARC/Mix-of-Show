name: fused_model_kaori
model_type: FinetuneModel
num_gpu: 2
manual_seed: 0

datasets:
  val_vis:
    name: PromptDataset
    type: PromptDataset
    prompts: datasets/benchmark_prompts/single-concept/characters/test_character.txt
    num_samples_per_prompt: 50
    latent_size: [ 4,64,64 ]
    replace_mapping:
      <TOK>: <kaori1> <kaori2>
    use_shuffle: false
    num_worker_per_gpu: 2
    batch_size_per_gpu: 4


# network structures
network_g:
  type: EDLoRA
  pretrained_path: experiments/pretrained_models/chilloutmix
  finetune_cfg: ~
  new_concept_token: <hina1>+<hina2>+<kaori1>+<kaori2>+<mitsuha1>+<mitsuha2>+<son1>+<son2>+<tezuka1>+<tezuka2>
  initializer_token: ~
  sd_version: v1
  test_sampler_type: ddim

# path
path:
  pretrain_network_g: experiments/MixofShow_Results/Fused_Models/hina+kario+tezuka+mitsuha+son_anythingv4/combined_model.pth

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
  pbar: true
  compose_visualize: false
  sample:
    num_inference_steps: 50
    guidance_scale: 7.5
    use_negative_prompt: true
  metrics: ~
